version: '2'

services:
  testbuild:
    image: 'heroku/heroku:16-build'
    command:
      - bin/compile
      - /src/neon-test
      - /src/cache
    environment:
      CI: "$CI"
      HOME: /src
      STACK: heroku-16
      TRAVIS: "$TRAVIS"
    network_mode: host
    user: "$UID:$GROUPS"
    volumes:
      - '.:/src'
      - '../bin:/src/bin'
    working_dir: '/src'

